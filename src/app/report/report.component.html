<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Employee Monthly Report</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Report</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- /.row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">{{userName}}</h3>

              <div class="card-tools">
                <form class="form-inline">
                  <div class="form-group mx-sm-2 mb-2">
                    <div class="input-group input-group-sm">
                      
                      <select [(ngModel)]="department" (change)="onDepartmentChange()" name="department" class="form-control">
                        <option value="0">Select Department</option>
                        <option *ngFor="let department of departments" value="{{department.id}}">{{department.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group mx-sm-2 mb-2">
                    <div class="input-group input-group-sm">
                      <select name="user" [(ngModel)]="user" class="form-control" (change)="onUserChange()">
                          <option value="0">Select Employee</option>
                          <option *ngFor="let user of users" value="{{user.badgenumber}}">{{user.name}}</option>
                      </select>
                      
                    </div>
                  </div>
                  <div class="form-group mx-sm-2 mb-2">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="date" bsDatepicker [(ngModel)]="date" (bsValueChange)="dateValueOnChange()" #dpMDY="bsDatepicker" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" class="form-control float-right" placeholder="Date" autocomplete="off">

                      <div class="input-group-append">
                        <button type="submit" (click)="dpMDY.toggle()" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover">
                <tr>
                  <th>S.No</th>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>In time</th>
                  <th>Out time</th>
                  <th>Status</th>
                </tr>
                <tr *ngFor="let report of reports; index as SLN">
                  <td>{{SLN+1}}</td>
                  <td>01-01-1900</td>
                  <td>{{report.name}}</td>
                  <td>{{report.department_name}}</td>
                  <td>{{report.in_time}}</td>
                  <td>{{report.out_time}}</td>
                  <td><span class="badge badge-success">Normal</span></td>
                </tr>
                
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
