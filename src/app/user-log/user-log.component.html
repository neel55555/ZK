<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Simple Tables</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Simple Tables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        
        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Employees Attendance</h3>

                <div class="card-tools">
                  <form class="form-inline">

                    <div class="form-group mb-2">
                      <div class="input-group input-group-sm">
                        <select [(ngModel)]="department" name="department" class="form-control">
                            <option value="0">Select department</option>
                          <option value="1">Information And Technology</option>
                          <option value="2">Commercial</option>
                          <option value="3">Accounts</option>
                          <option value="4">Design</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="date" bsDatepicker [(ngModel)]="date" (bsValueChange)="dateValueOnChange()" #dpMDY="bsDatepicker" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" class="form-control float-right" placeholder="Date">

                        <div class="input-group-append">
                          <button type="submit" (click)="dpMDY.toggle()" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <tr>
                    <th>SL No.</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                  </tr>
                  <tr *ngFor = "let userLog of userLogs; index as SLN">
                    <td>{{SLN+1}}</td>
                    <td>{{userLog.badgenumber}}</td>
                    <td>{{userLog.name}}</td>
                    <td>{{userLog.department_name}}</td>
                    <td>{{userLog.in_time}}</td>
                    <td>{{userLog.out_time}}</td>
                  </tr>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
  <!-- /.content-wrapper -->
